<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burger List</title>
</head>
<body>
    <h1>Burger List</h1>
    {% for burger in burgers %}
    <div>
      {{burger.name}}
      price: {{burger.price}}
      calories: {{burger.calories}}kcal
    </div>
    {% endfor %}
</body>
</html>
